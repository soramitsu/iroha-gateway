        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
      signatories:
        description: Account signatories.
        example:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        items:
          example: Doloremque enim et.
          type: string
        type: array
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: ^[0-9]{1,18}$
        type: string
    required:
    - signatories
    - creator_pubkey
    - signature
    - timestamp
    title: SignatoryRequest
    type: object
  Signature:
    example:
      pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
    properties:
      pubkey:
        description: ed25519 public key, which should be used to validate the signature
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
    required:
    - pubkey
    - signature
    title: Signature
    type: object
  Transaction:
    example:
      created_at: "1494693347"
      creator_signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      nonce: 1234
      signatures:
      - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
    properties:
      created_at:
        description: transaction creation time
        example: "1494693347"
        pattern: ^[0-9]{1,18}$
        type: string
      creator_signature:
        description: creator's signature
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      nonce:
        description: random 4 bytes
        example: 1234
        format: int64
        type: integer
      signatures:
        example:
        - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
          signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
          signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        - pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
          signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        items:
          $ref: '#/definitions/Signature'
        type: array
    required:
    - creator_signature
    - signatures
    - created_at
    - nonce
    title: Transaction
    type: object
  TransactionRequest:
