consumes:
- application/json
- application/xml
- application/gob
- application/x-gob
definitions:
  Account:
    example:
      quorum: 1
      signatories:
      - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
      - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
    properties:
      quorum:
        description: Minimum number of signatures required to issue valid transaction.
        example: 1
        maximum: 32
        minimum: 1
        type: integer
      signatories:
        description: Account signatories.
        example:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        items:
          example: Ut eius.
          type: string
        type: array
      uuid:
        description: account's guid
        example: 2aaf2527-8021-4afd-829b-89e8de608b36
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
    required:
    - uuid
    - signatories
    - quorum
    title: Account
    type: object
  Accounts:
    description: Accounts media type (default view)
    example:
      accounts:
      - quorum: 1
        signatories:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
      - quorum: 1
        signatories:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
      code: 0
      message: message
    properties:
      accounts:
        description: accounts
        example:
        - quorum: 1
          signatories:
          - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
          uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
        - quorum: 1
          signatories:
          - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
          - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
          uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
        items:
          $ref: '#/definitions/Account'
        type: array
      code:
        description: response code
        example: 0
        format: int64
        type: integer
      message:
        description: response message
        example: message
        type: string
    required:
    - message
    - code
    - accounts
    title: 'Mediatype identifier: application/vnd.accounts+json; view=default'
    type: object
  AddAccountRequest:
    example:
      account:
        quorum: 1
        signatories:
        - aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        - rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        uuid: 2aaf2527-8021-4afd-829b-89e8de608b36
      meta_transaction:
        pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        timestamp: "1494693347"
    properties:
      account:
        $ref: '#/definitions/Account'
      meta_transaction:
        $ref: '#/definitions/TransactionRequest'
    required:
    - meta_transaction
    - account
    title: AddAccountRequest
    type: object
  CreateCurrencyRequest:
    example:
      creator_pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      currency:
        description: This is sample currency description.
        domain_name: sampleDomainName
        ledger_name: sampleLedgerName
        name: sampleCurrencyName
        value: 10.1
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      target: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
      timestamp: "1494693347"
    properties:
      creator_pubkey:
        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        type: string
      currency:
        $ref: '#/definitions/Currency'
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      target:
        description: Public key of URL-encoded target's account
        example: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
        pattern: '[0-9a-zA-Z-_.~]+'
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: '[0-9]{1,18}'
        type: string
    required:
    - target
    - creator_pubkey
    - signature
    - timestamp
    - currency
    title: CreateCurrencyRequest
    type: object
  Currency:
    example:
      description: This is sample currency description.
      domain_name: sampleDomainName
      ledger_name: sampleLedgerName
      name: sampleCurrencyName
      value: 10.1
    properties:
      description:
        description: currency's description
        example: This is sample currency description.
        type: string
      domain_name:
        description: domain name to which currency belongs
        example: sampleDomainName
        type: string
      ledger_name:
        description: ledger name to which currency belongs
        example: sampleLedgerName
        type: string
      name:
        description: currency name
        example: sampleCurrencyName
        type: string
      value:
        description: currency's value
        example: 10.1
        format: double
        type: number
    required:
    - name
    - domain_name
    - ledger_name
    - value
    title: Currency
    type: object
  CurrencyTransferRequest:
    example:
      creator_pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      receiver: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      sender: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      target: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
      timestamp: "1494693347"
      value: 10.1
    properties:
      creator_pubkey:
        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        type: string
      receiver:
        description: receiver's public key
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
      sender:
        description: sender's public key
        example: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm//8eGGkB4uXk=
        pattern: ^[0-9a-zA-Z+/=]+$
        type: string
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      target:
        description: Public key of URL-encoded target's account
        example: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
        pattern: '[0-9a-zA-Z-_.~]+'
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: '[0-9]{1,18}'
        type: string
      value:
        description: currency's value
        example: 10.1
        format: double
        type: number
    required:
    - value
    - sender
    - receiver
    - target
    - creator_pubkey
    - signature
    - timestamp
    title: CurrencyTransferRequest
    type: object
  CurrencyValueRequest:
    example:
      creator_pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      target: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
      timestamp: "1494693347"
      value: 10.1
    properties:
      creator_pubkey:
        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        type: string
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      target:
        description: Public key of URL-encoded target's account
        example: aTXzJZauERQ0SkQqARwVWd8vrl3lOpm%2F%2F8eGGkB4uXk%3D
        pattern: '[0-9a-zA-Z-_.~]+'
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: '[0-9]{1,18}'
        type: string
      value:
        description: currency's value
        example: 10.1
        format: double
        type: number
    required:
    - value
    - target
    - creator_pubkey
    - signature
    - timestamp
    title: CurrencyValueRequest
    type: object
  DeleteAccountRequest:
    example:
      meta_transaction:
        pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        timestamp: "1494693347"
    properties:
      meta_transaction:
        $ref: '#/definitions/TransactionRequest'
    required:
    - meta_transaction
    title: DeleteAccountRequest
    type: object
  DeleteCurrencyRequest:
    example:
      creator_pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      timestamp: "1494693347"
    properties:
      creator_pubkey:
        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        type: string
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: '[0-9]{1,18}'
        type: string
    required:
    - creator_pubkey
    - signature
    - timestamp
    title: DeleteCurrencyRequest
    type: object
  DeleteSignatoryRequest:
    example:
      creator_pubkey: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
      signature: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
      timestamp: "1494693347"
    properties:
      creator_pubkey:
        description: Public key of creator's account
        example: rI9Bks2reclulb+3/RENiouWSNaBHbRH6wo7BUoQ1Tc=
        type: string
      signature:
        description: The signature, which can be verified with pubkey
        example: XcBUqbLdYfANEZAXFrZJ5KQvsOYKdLwuDTu+izwxHw/gwXtU5b4JNDWtwA5zahx61y0saSjmu67RteTG4jlPCw==
        type: string
      timestamp:
        description: Transaction timestamp
        example: "1494693347"
        pattern: '[0-9]{1,18}'
        type: string
    required:
    - creator_pubkey
    - signature
    - timestamp
