    type: object
  Message:
    description: Basic response (default view)
    example:
      code: 0
      message: message
    properties:
      code:
        description: response code
        example: 0
        format: int64
        type: integer
      message:
        description: response message
        example: message
        type: string
    required:
    - message
    - code
    title: 'Mediatype identifier: application/vnd.message+json; view=default'
    type: object
  Signatories:
